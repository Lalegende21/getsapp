<form [formGroup]="addCampusForm" (ngSubmit)="addCampus()">
  <mat-card>
    <mat-card-header>
      <h1>Enregistrer un campus</h1>
    </mat-card-header>

    <mat-card-content>
      <!-- Validation du champ noms  -->
      <div>
        <mat-form-field>
          <mat-label>Nom du campus</mat-label>
          <input formControlName="name" matInput placeholder="Campus 1" />
        </mat-form-field>
        <span
          class="error"
          *ngIf="
            addCampusForm.hasError('required', 'name') &&
            addCampusForm.controls['name'].touched
          "
          >Le nom du campus est obligatoire!</span
        >
        <span
          class="error"
          *ngIf="
            addCampusForm.hasError('minlength', 'name') &&
            addCampusForm.controls['name'].touched
          "
          >Le nom du campus doit avoir minimum 3 lettres minimum!</span
        >
      </div>

      <!-- Validation du champ localisation  -->
      <div>
        <mat-form-field>
          <mat-label>Localisation</mat-label>
          <input formControlName="localisation" matInput placeholder="Logpom" />
        </mat-form-field>
        <span
          class="error"
          *ngIf="
            addCampusForm.hasError('required', 'localisation') &&
            addCampusForm.controls['localisation'].touched
          "
          >La localisation du campus est obligatoire!</span
        >
        <span
          class="error"
          *ngIf="
            addCampusForm.hasError('minlength', 'localisation') &&
            addCampusForm.controls['localisation'].touched
          "
          >La localisation du campus doit avoir 3 lettres minimum!</span
        >
      </div>
    </mat-card-content>

    <div class="button">
      <button type="submit">Enregistrer</button>
      <button (click)="closePopup()">Annuler</button>
    </div>
  </mat-card>
</form>
